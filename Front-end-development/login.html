<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="this is login page">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="style1.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <br>
      <center> <img src="qalogo.jpg" alt="An image of Qainfotech Logo"></center><br>
      <center> <img src="login2.jpg" id="loginimg" alt="An image of login card"></center>
         

         <form role="form" action="/action_page.php">
            <div class="form-group">
                <label for="email">Email:</label>
              <input type="email"  class="form-control" id="email" placeholder="Enter email" name="email" required>
              </div>
            <div class="form-group">
              <label for="pwd">Password:</label>
              <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" required>
            </div>
          <center>
            <label for="reset"></label>
            <button type="reset" class="btn btn-danger" id="reset">Reset</button>
            <label for="submit"></label>
            <button type="submit"  class="btn btn-success" id="submit">Continue</button></center>
            <br>
         </form>
              <center><label for="signup">Don't have an account?</label>
              
              	<button type="button" class="btn btn-primary btn-sm" id="signup">Sign Up</button>
              <br>
              <br>
                 
                <label for="facebook">Sign in using</label>
                <a href="#" aria-hidden="true" class="fa fa-facebook" id="facebook"  name="facebook link"><span class="a-span">Facebook</span></a>
                <label for="gmail"></label>
                <a href="#"  class="fa fa-google" id="gmail" name="gmail link"><span class="a-span">Gmail</span></a></center>
      
           
  
  </div>
  <div class="col-md-3"></div>
    </div>
</div>


</body>
</html>
